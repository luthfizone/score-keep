<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keep</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" media="screen" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div
        class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center"
      >
        <!-- Player 1 -->
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 1</h2>
          <p class="px-3" id="p1-display">0</p>
          <div>
            <button class="btn btn-primary" id="p1-button">+1</button>
          </div>
        </div>

        <!-- Player 2 -->
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 2</h2>
          <p class="px-3" id="p2-display">0</p>
          <div>
            <button class="btn btn-primary" id="p2-button">+1</button>
          </div>
        </div>
      </div>

      <!-- Option group -->
      <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="winpoint" class="form-select">
          <option class="text-center" value="3">3</option>
          <option class="text-center" value="5">5</option>
          <option class="text-center" value="7">7</option>
          <option class="text-center" value="10">10</option>
        </select>
      </div>

      <!-- Button reset -->
      <div class="d-grid gap-2 col-2 mx-auto pb-5">
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
